<!DOCTYPE html>
<html lang="en">

<head>

    <title>HeatMap</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="jquery.csv.min.js"></script>

    <script src="index.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Users HeatMap</h1>
        <div class="d-flex col">

                <div class="type-menu row">
                    <div class="menu-item menu-week">
                        <p>Week</p>
                    </div>
                    <div class="menu-item menu-month active">
                        <p>Month</p>
                    </div>
                </div>
                <div class="date row">
                    <div class="year col">
                        <p>Year</p>
                        <input id="year" type="number" min="1900" max="2099" step="1" value="2021" />
                    </div>
                    <div class="month col">
                        <p>Month</p>
                        <input id="month" type="number" min="1" max="12" step="1" value="2" />

            <div class="row">
                <div id="heatmap">
                    <div class="month active">
                        <div class="row">
                            <p></p>
                        </div>
                    </div>
                    <div class="week">
                        <div class="row">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="color-schema col">
                    <div class="color row">
                        <div class="box-red"></div>
                        <p></p>
                    </div>
                    <div class="color row">
                        <div class="box-violet"></div>
                        <p></p>
                    </div>
                    <div class="color row">
                        <div class="box-blue"></div>
                        <p></p>
                    </div>
                    <div class="color row">
                        <div class="box-light_blue"></div>
                        <p></p>
                    </div>
                    <div class="color row">
                        <div class="box-aqua"></div>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
